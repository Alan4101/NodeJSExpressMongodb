<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<div class="container">
    <form name="userForm">
        <div class="form-group">
            <label for="idUser">ID</label>
            <input type="hidden" class="form-control" id="idUser" name="id" aria-describedby="emailHelp" placeholder="id">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="age" placeholder="age">
        </div>

        <button type="reset" class="btn btn-primary">Clear</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h2 style="text-align: center">List</h2>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th>возраст</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/script.js"></script>

</html>
